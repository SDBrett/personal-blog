Client -> "Load Balancer": Initial Connection
note right
  The client used the address "kafka.example.com"
end note
"Load Balancer" -> "Broker1": Forwards initial connection to the broker
"Broker1" -> "Client": Use this address, broker1.kafka.example.com
"Client" -> "Broker1": Hello
note right
  The client is now using broker1.kafka.example.com to reach the broker
end note
@enduml

