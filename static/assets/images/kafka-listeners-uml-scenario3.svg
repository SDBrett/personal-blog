@startuml
Client -> "Load Balancer": Initial Connection
note right
  The client used the address "kafka.external.com"
end note
"Load Balancer" -> "Broker3": Forwards initial connection to the broker
note right
  The load balancer used virtual server VS 3 because the client used the hostname "kafka.external.com"
end note
"Broker3" -> "Client": Use this address, broker3.kafka.external.com
"Client" -> "Load Balancer": Hello
"Load Balancer" -> "Broker3": Hello
note right
  The load balancer is forwarding this connection to broker 3 using virtual server V3 becaulse the client used the hostname "broker3.kafka.external.com"
end note
@enduml

